version: 2
jobs:
  remote-graph:
    docker:
      # specify the version you desire here
      - image: circleci/node:latest

    working_directory: ~/repo/

    steps:
      - checkout

      # Download and cache dependencies
      - run: cd remote-graph && npm install
      # run tests!
      - run: cd remote-graph && $(npm bin)/mocha -r ts-node/register .\RemoteType.test.ts

workflows:
  version: 2
  remote-graph:
    jobs:
      - remote-graph
